<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Advice generator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { font-weight: 500;color: hsl(193, 38%, 86%); text-decoration: none;}
  </style>
</head>
<body>
  <main>
    <div class="adviceBox">
      <h1 class="title">
        ADVICE # <span class="id"></span>
      </h1>
      <p class="advice">
      </p>
      <img src="./images/pattern-divider-mobile.svg" alt="patron divisor" class="pattern-mobile pattern">
      <img src="./images/pattern-divider-desktop.svg" alt="patron divisor" class="pattern-desktop pattern">
      <button type="button" class="btn"><img src="./images/icon-dice.svg" alt="button random advice"></button>
    </div>
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/J-HernandezM">J-HernandezM</a>.
    </div>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
